<section class="no-padding" id="docs">
    <div class="container-fluid">
        <div class="row no-gutter">
            {% for post in site.posts reversed limit:6 %}
            <div class="col-lg-4 col-sm-6">
                <a href="{{post.url | relative_url}}" class="portfolio-box">
                    <img src="{{ post.image | relative_url }}.jpg" class="img-responsive" alt="">
                    <div class="portfolio-box-caption">
                        <div class="portfolio-box-caption-content">
                            <!-- <div class="project-category text-faded">
                                Category
                            </div> -->
                            <h4 class="project-name">
                                {{post.title}}
                            </h4>
                            {{post.excert | truncate: 50}}
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
