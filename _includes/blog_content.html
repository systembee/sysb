<h1 class="header">Latest Posts</h1>

<ul class="blog_content container">
  {% for post in site.posts limit:10 %}
  <li class="row">
    {% if post.image %}
    <img class="col-sm-2 col-xs-12" src="{{post.image | relative_url}}.jpg" alt="{{post.title}}">
    {% else %}
    <img class="col-sm-2 col-xs-12" src="{{'/img/portfolio/bg' | relative_url}}.jpg" alt="{{post.title}}">
    {% endif %}
    <div class="col-sm-10 col-xs-12">
      <h3><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h3>
      <div>{{ post.excerpt | truncate: 200 }}</div>
    </div>
  </li>
  {% endfor %}
</ul>
